# ==============================================================================
# FA CS Automator - Docker Compose Configuration
# ==============================================================================
# QUICK START FOR TESTERS:
#   1. Copy .env.example to .env and add your OPENAI_API_KEY
#   2. Run: docker-compose up
#   3. Open: http://localhost:5173
#
# Note: RPA features (FA CS automation) require desktop app, not web version
# ==============================================================================

version: '3.8'

services:
  # Backend API Service (Python/FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost
    volumes:
      - ./bot_handoff:/app/bot_handoff
      - ./uploads:/app/uploads
      - ./exports:/app/exports
      # Optional: Mount custom config
      # - ./config.json:/app/config.json
    restart: unless-stopped

  # Frontend Web Service (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

# Persistent volumes
volumes:
  bot_handoff:
  uploads:
  exports:
