# Docker Compose for Nginx HTTPS Reverse Proxy
# Use this to run Fixed Asset AI with HTTPS support

version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: fixed-asset-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - streamlit
    restart: unless-stopped
    networks:
      - fixed-asset-network

  # Streamlit application
  streamlit:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: fixed-asset-ai-app
    expose:
      - "8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_PASSWORD=${APP_PASSWORD}
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ENABLE_CORS=false
    volumes:
      - ../fixed_asset_ai:/app/fixed_asset_ai:ro
      - fixed-asset-data:/app/data
    restart: unless-stopped
    networks:
      - fixed-asset-network

  # Let's Encrypt certificate renewal (optional)
  certbot:
    image: certbot/certbot
    container_name: fixed-asset-ai-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - fixed-asset-network

volumes:
  fixed-asset-data:

networks:
  fixed-asset-network:
    driver: bridge
